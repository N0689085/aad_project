<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NTU Intentory Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="static/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="static/img/logo.png"></a>
        <div class=" navbar-collapse text-center">
        <h4>Inventory Management</h4>
        </div>
      </div>
    </nav>
      <div class="form-box">
          <div class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()"> Login </button>
              <button type="button" class="toggle-btn" onclick="register()"> Register </button>
          </div>

  <!-- LOGIN FORM -->
          <form id="login" class="input-group" action="addItemToBasket.html">
            <input type="email" class="input-field" id="email_address" placeholder="Email" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" onclick="" class="submit-btn">Login</button>
          </form>

  <!-- REGISTER FORM -->
          <form id="register" class="input-group" action="addItemToBasket.html">
            <input type="text" class="input-field" id="user_firstname" placeholder="First Name" required>
            <input type="text" class="input-field" id="user_lastname" placeholder="Last Name" required>
            <input type="email" class="input-field" id="email_address" placeholder="Email" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
        
            <fieldset>
              <br>
              <p>Which account type?</p>
              <input type="radio" id="account_Customer" value="Customer" name="accountType" class="radio-btn" checked> Customer
              <input type="radio" id="account_Staff" value="Shop Staff" name="accountType" class="radio-btn"> Shop Staff
            </fieldset>
        
            <label>Department Code</label>
            <select id="department_Code" class="select-box" required>
              <option value="">Select One</option>
              <option value="comp" >Computer Science</option>
              <option value="eng" >English</option>
              <option value="math" >Maths</option>
            </select>
        
            <button type="submit" class="submit-btn">Register</button>
          </form>
      </div>

      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px";
        }
        function login() {
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0px";
        }
      </script>
  </body>
</html>
